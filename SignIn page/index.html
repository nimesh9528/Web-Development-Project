<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In Page</title>
        <!-- meta tag-->
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width , initial-scale=1, shrink-to-fit=no">
        <!-- bootstrap CSS-->
        <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- body tag -->
    <body class="signin-body">
        <div class="container signin-container">
            <div class="row">
                <div class="col"></div>
                <div class="col-sm-12 col-md-8">
                    <div class="card signin-card">
                        <!-- signin image -->
                        <img src="default.png" class="signin-img">
                        <!-- creating form  -->
                        <form class="signin-form">
                            <div class="form-group">
                                <input type="Email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">                                
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label"> Remember Me</label>
                                <a href="#"> Need Help?</a>
                            </div>
                        </form>
                    </div>
                    <a href="#" class="create-account">Create New Account</a>
                </div>
                
                <div class="col"></div>
            </div>
        </div>
    
    </body>
</html>
